<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/jquery"></script>
    <script src="/static/app.js"></script>
    <title>Carbon Print</title>
</head>
<body>
    <div class="page-wrapper">
    <nav class="profile-navbar">
        <ul class="nav">
            <li class="nav-child"><a href="/choices">
                <img width="25px" height="14px" src="https://sustainableleatherfoundation.com/wp-content/uploads/2021/04/carbon-footprint-icon-large.png" alt="logo">
                Carbon Print</a></li>
            <li class="nav-child">
                <a href="/user/{{ g.user.id }}">Profile</a>
            </li>
            <li class="dropdown">
              <a href="javascript:void(0)" class="dropbtn">Calculate</a>
              <div class="dropdown-content">
                <a href="/add_my_car">Vehicle</a>
                <a href="/shipping">Shipping</a>
                <a href="/flight">Flight</a>
                <a href="/electricity">Electricity</a>
              </div>
            </li>
            <li class="nav-child">
                <a class="chart" href="/user/chart">Chart</a>
            </li>
            <li class="nav-child" style="float:right"><a class="active" href="/logout">Logout</a></li>
            <li class="nav-child">
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="container">
        {% for category, message in get_flashed_messages(with_categories=True) %}
        <div id="base" class="alert alert-{{ category }}"><b>{{ message }}</b></div>
        {% endfor %}
      
        {% block content %}
        {% endblock %}
    </div>
    </div>
    <script>
        function myFunction() {
          var x = document.getElementById("nav");
          if (x.className === "nav") {
            x.className += " responsive";
          } else {
            x.className = "nav";
          }
        }
    </script>
</body>

</html>
