<head>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
</head>
<body class="start-page">
<div class="page-wrapper">
<section class="intro">
    <div class="intro-content">
        <img src="https://sustainableleatherfoundation.com/wp-content/uploads/2021/04/carbon-footprint-icon-large.png" class="logo" alt="logo">
        <h1 class="app-name">Carbon<br>Print</h1>
        <p class="statement">Calculate carbon emissions<br> from your
        road trips, shipments, <br>flights, and electricity.
        </p>
        <h1 class="greeting">
            <span class = 'letter'>H</span>
            <span class = 'letter'>E</span>
            <span class = 'letter'>L</span>
            <span class = 'letter'>L</span>
            <span class = 'letter'>O</span>
        </h1>
        <form method="GET" action="/signup" class="signup">
            <h2 class="signup">{Create an account today}</h2>
            <br>
            <button class="signup">Register</button>
        </form>
        
        <b><a class="login" href="/login">Login</a></b>

    </div>
</section>
<div class="container">
    {% for category, message in get_flashed_messages(with_categories=True) %}
    <div id="start" class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  
    {% block content %}
    {% endblock %}
</div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/static/randomColors.js"></script>
