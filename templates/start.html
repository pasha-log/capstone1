<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
</head>
<body class="bg-black">
        <header class="text-center text-center--title">
        <div class="split">
            <div class="logo">
                <img src="https://sustainableleatherfoundation.com/wp-content/uploads/2021/04/carbon-footprint-icon-large.png" class="logo" alt="logo">
            </div>
            <div class="statement">
                <h1 class="title">Carbon<br>Print</h1>
            </div>
            <div class="statement">
                <p>Calculate carbon emissions from your <br> road trips, shipments, flights, and electricity.
                </p>
            </div>
            <div>
                <b><a class="login" href="/login">Login</a></b>
            </div>
        </div>
        </header>
        <section class="intro">
        <div class="container">
            <h1 class="text-center">
                <span class = 'letter'>H</span>
                <span class = 'letter'>E</span>
                <span class = 'letter'>L</span>
                <span class = 'letter'>L</span>
                <span class = 'letter'>O</span>
            </h1>
            <form method="GET" action="/signup" class="text-center">
                <h2 class="text-center">{Create an account today}</h2>
                <br>
                <button class="sign-up">Register</button>
            </form>
        </div>
        </section>
<section>
<div class="container">
    {% for category, message in get_flashed_messages(with_categories=True) %}
    <div id="start" class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  
    {% block content %}
    {% endblock %}
</div>
</section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/static/randomColors.js"></script>
