{% extends 'base.html' %}

{% block content %}
<body class="trip">
  <div class="row justify-content-md-center">
  <div class="trip">
    <h2 class="vehicle-title">Vehicle Trip</h2>
    <form method="POST" id="vehicle_trip_form">
      <!-- <select class="form-control" id="user-vehicles">
      </select>
      <a href="/add_my_car">Choose a different car</a> -->
      {{ form.hidden_tag() }}

      {% for field in form if field.widget.input_type != 'hidden' %}
        {% for error in field.errors %}
          <span class="text-danger">{{ error }}</span>
        {% endfor %}
        {{ field(placeholder=field.label.text, class="form-control") }}
      {% endfor %}

      <br>
      <label for="units"><b>CO<sub>2</sub> unit</b></label>
      <select name="emission_unit" id="units">
        <option value="lbs">lbs</option>
        <option value="kg">kg</option>
        <option value="g">g</option>
        <option value="mt(metric tonnes)">mt(metric tonnes)</option>
      </select>

      <button class="emit">Emit Carbon Dioxide</button>
    </form>
  </div>
</div>
</body>
{% endblock %}
